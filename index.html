<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Aplication</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Aplication
                <span class="tittle_small"> (web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first name">First Name </label>
                        <input id="first name" name="first name" placeholder="Enter First Name...">
                    </div>

                    <div class="form_control">
                        <label for="last name">Last Name </label>
                        <input id="last name" name="last name" placeholder="Enter last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">Email </label>
                        <input id="email" type="email" name="email" placeholder="Enter First email id...">
                    </div>
                    <div class="form_control">
                        <label for="job role">job Role </label>

                        <select id="job role" name="job role">

                            <option value="">select job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ui-xi"> UI XI Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea
                         id="address" name="address" row="4" cols="50" aria-placeholder=" Enter Address">
                        </textarea>

                    </div>
                    <div class="form_control">
                        <label for="city">City </label>
                        <input id="city" name="city" placeholder="Enter your city Name...">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode </label>
                        <input 
                        type="number"
                        id="pincode" name="pincode" placeholder="Enter your pincode...">
                    </div>
                    <div class="form_control">
                        <label for="date">Date </label>
                        <input
                        value="025-04-15" 
                        type="date"
                        id="date" name="date" >
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV </label>
                        <input
                        
                        type="file"
                        id="upload" name="upload" >
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now </button>
            </form>
        </div>
    </div>
    
    </div>
</body>

</html>
